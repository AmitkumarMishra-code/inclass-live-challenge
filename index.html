<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="./images/stock-exchange-app.png" alt="">
                <p>Crypcroll</p>
            </div>
            <ul class="menu">
                <li>Learn</li>
                <li>Prices</li>
                <li>En &#11167;</li>
                <li><strong>...</strong></li>
            </ul>
        </div>
        <div class="content-container">
            <div class="content">
                <p>Fast & Secure Platform made for <span>crypto-trading</span></p>
                <p>Buy and sell 100+ cryptocurrencies with 25+ flat currencies. Access, manage and spend your funds anytime with this platform</p>
                <button class="trading">Start Trading <div class = "arrow">&#8250;</div></button>
            </div>
            <div class="blank"></div>
        </div>
        <div class="footer">
            <div class="info">
                <div class="column">
                    <div class="num">5M+</div>
                    <div class="text"><span>Customer</span></div>
                </div>
                <div class="column">
                    <div class="num">280M</div>
                    <div class="text"><span>Coverage</span></div>
                </div>
                <div class="column">
                    <div class="num">22%</div>
                    <div class="text"><span>Earnings</span></div>
                </div>
            </div>
            <div class="footer-menu">
                <button class="scroll"><img src="./images/SeekPng.com_down-arrow-png_319029.png" alt=""><span>Scroll down</span></button>
            </div>
        </div>
    </div>
    <div class="blank-container"></div>
    <div class="border-container">
        <div class="one border"></div>
        <div class="two border"></div>
        <div class="three border"></div>
    </div>
    <div class="smallbox"></div>
    <div class="bgimage"></div>
</body>

</html>
